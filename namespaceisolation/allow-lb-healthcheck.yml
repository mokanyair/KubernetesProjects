apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-lb-healthcheck
  namespace: prod
spec:
  podSelector:
    matchLabels:
      app: nginx-prod
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 130.211.0.0/22
    - ipBlock:
        cidr: 35.191.0.0/16
